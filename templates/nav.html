<!-- nav.html -->
<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <title>School Store Navbar</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom Styles -->
    <link rel="stylesheet" href="{% static 'css/navbar-styles.css' %}">
    <!-- Navbar Styles -->
    <style>
         body {
            background-color: #f0f0f0; /* Custom background color */
            font-family: Arial, sans-serif; /* Update font-family if needed */
            color: #333; /* Text color */
            padding-top: 60px; /* Adjust based on your navbar height */
        }

        .navbar-brand {
            margin-left: 260px;
        }
        /* Add your navbar styles here */
        .navbar-custom {
            /* Your navbar custom styles */
        }

        /* Add any other specific styles for the navbar */
        /* ... */
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top navbar-custom">
        <div class="container">
            <a class="navbar-brand" href="#">School Store</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'login' %}">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/register/">Register</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Departments
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item" href="https://en.wikipedia.org/wiki/Commerce">Commerce</a></li>
                            <li><a class="dropdown-item" href="https://en.wikipedia.org/wiki/Science">Science</a></li>
                            <li><a class="dropdown-item" href="https://en.wikipedia.org/wiki/Arts">Arts</a></li>
                            <li><a class="dropdown-item" href="https://en.wikipedia.org/wiki/Human_Resources">Human Resources</a></li>
                            <li><a class="dropdown-item" href="https://en.wikipedia.org/wiki/Information_technology_management">Information Technology</a></li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href='/about/'>About us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/contact/">Contact us</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Bootstrap JS and your custom scripts -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
