<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <title>Register</title>
    <style>
         body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        /* New Wrapper to center the registration box */
        .register-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            padding: 20px;
        }

        .register-form {
            background-color: #fff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 1000px;
            width: 100%;
        }

        .register-form h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #007bff;
        }

        .register-form label {
            font-weight: bold;
        }

        .register-form input[type="text"],
        .register-form input[type="email"],
        .register-form input[type="password"],
        .register-form input[type="submit"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border-radius: 6px;
            border: 1px solid #ccc;
            box-sizing: border-box;
            font-size: 16px;
        }

        .register-form input[type="submit"] {
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .register-form input[type="submit"]:hover {
            background-color: #0056b3;
        }

        .register-form input:focus {
            outline: none;
            border-color: #007bff;
        }

        .message {
            text-align: center;
            margin-top: 15px;
            color: #007bff;
        }

        /* Media Query for responsiveness */
        @media screen and (max-width: 480px) {
            .register-form {
                padding: 20px;
            }
        }


    </style>
</head>
<body>
{% include 'nav.html' %}
    <div class="register-wrapper">
        <div class="register-form">
            <h1>Register here</h1>
            <form action="/register/" method="post">
                {% csrf_token %}
                <label>Username</label><br>
                <input type="text" name="username" placeholder="Enter Your Username"><br><br>
                <label>First Name</label><br>
                <input type="text" name="first_name" placeholder="Enter Your First Name"><br><br>
                <label>Last Name</label><br>
                <input type="text" name="last_name" placeholder="Enter Your Last Name"><br><br>
                <label>Email</label><br>
                <input type="email" name="email" placeholder="Enter Your Email Address"><br><br>
                <label>Password</label><br>
                <input type="password" name="password" placeholder="Enter Your Password"><br><br>
                <label>Confirm Password</label><br>
                <input type="password" name="password1" placeholder="Confirm Your Password"><br><br>
                <input type="submit" value="Register">
            </form>
            <div class="message">
                {% for msg in messages %}
                    <h2>{{ msg }}</h2>
                {% endfor %}
            </div>
            <div class="login-link">
                Already have an account? <a href="/login/">Login</a>
            </div>
        </div>
    </div>
</body>
</html>
