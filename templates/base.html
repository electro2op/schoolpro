<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}School Store{% endblock %}</title>
    {% load static %}
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Your custom CSS -->
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <style>
        /* Add custom CSS styles here if needed */
        .navbar-dark .navbar-nav .nav-link {
            color: #ffffff; /* Set the link color to white */
        }
        .navbar-dark .navbar-nav .nav-link:hover {
            color: #f8f9fa; /* Set the link hover color to a lighter shade */
        }
        .navbar-dark .navbar-toggler {
            border-color: #ffffff; /* Set the color of the toggler button */
        }
        .user-status {
            /* Add any specific styles for user status */
            margin-right: 20px; /* Adjust margin as needed */
            color: #ffffff; /* Set the text color to white */
        }
    </style>
</head>
<body>
    <!-- Bootstrap navigation bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="#">School Store</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarContent" aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarContent">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'logout' %}">Logout</a>
                    </li>
                    <li class="nav-item">
                        <div class="user-status">
                            {% if user.is_authenticated %}
                                <span class="navbar-text">Welcome, {{ user.username }}</span>
                            {% else %}
                                <a class="nav-link" href="{% url 'login' %}">Login</a>
                            {% endif %}
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="content">
        {% block content %}
        <!-- Content block to be overridden by child templates -->
        {% endblock %}
    </div>

    <!-- Bootstrap JavaScript and dependencies -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
    <!-- Your custom scripts -->
    <script src="{% static 'js/scripts.js' %}"></script>
</body>
</html>
